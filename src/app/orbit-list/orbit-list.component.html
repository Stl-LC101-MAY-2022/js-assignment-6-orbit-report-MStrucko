
<table>
   <tr class="header-row">
       <th (click)="sort('name')" class="sortable">Name</th>
       <th (click)="sort('type')" class="sortable">Type</th>
       <!-- Extra on My Own: I modified remaining headings below per above to also be clickable/sortable. -->
       <th (click)="sort('operational')" class="sortable">Operational</th>
       <th (click)="sort('orbitType')" class="sortable">Orbit Type</th>
       <th (click)="sort('launchDate')" class="sortable">Launch Date</th>
   </tr>
   <tr class="data-row" *ngFor="let satellite of satellites">
       <td>{{satellite.name}}</td>
       <td [class.warning]="satellite.isSpaceDebris()">{{satellite.type}}</td>
       <td>{{satellite.operational}}</td>
       <td>{{satellite.orbitType}}</td>
       <td>{{satellite.launchDate}}</td>
   </tr>
</table>
